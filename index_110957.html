<html>
<head>
    <title>AI Student Notes Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Student Notes Summarizer</h1>
    
    <textarea id="inputText" placeholder="Paste your notes here..."></textarea>

    <h2>Summary</h2>
    <div id="summary"></div>

    <h2>Key Points</h2>
    <div id="keypoints"></div>

    <h2>MCQs</h2>
    <div id="mcqs"></div>

    <script src="script.js"></script>
</body>
</html>
